<!--Main Section-->
    <main class="flex-shrink-0">
       <div class="container px-4">
           <div class="row row-cols-1 row-cols-lg-2 gx-2 mt-2">
               <div class="col col-lg-4">
                   <div class=" border border-light p-3 bg-light">
                       <form>
                           <div class="mb-3">
                               <label for="LoanAmount" class="form-label">Loan Amount</label>
                               
                               <input id="loan" type="number" class="form-control" aria-label="Input Loan Amount">
                           </div>
                           <div class="mb-3">
                            <label for="Term" class="form-label">Term (Months)</label>
                            <input id="term" type="number" class="form-control" aria-label="Input Loan Amount">
                        </div>
                        <div class="mb-3">
                            <label for="InterestRare" class="form-label">Interest Rate</label>
                            <input id="rate" type="number" class="form-control" aria-label="Input Loan Amount">
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <button type="button" id="btnSubmit" class="btn btn-info text-light btn-lg ">Calculate</button>
                        </div>
                        
                       </form>

                   </div>
               </div>
               <div class="col col-lg-8">
                   <div class="bg-white">
                    <div class="row">
                        <h2 class="text-center text-dark ">Your Monthly Payments</h2>
                        <h1 class="text-center f-text" id="payment"></h1>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h4 class="text-end">Total Principal:</h4>
                        </div>
                        <div class="col-6 align-text-top">
                            <p id="principal-tot" class="f-text"></p>
                        </div>
                        <div class="col-6 ">
                            <h4 class="text-end">Total Interest:</h4>
                        </div>
                        <div class="col-6 align-text-top">
                            <p id="interest-tot" class="f-text"></p>
                         </div>
                        <div class="col-6">
                            <h4 class="text-end">Total Cost:</h4>
                            <div class="col">
                            <img  src="img/Education.png" class="img-fluid align-items-right d-block education" alt="App Logo" width="250" >
                            
                        </div>
                        </div>
                        <div class="col-6 align-text-top">
                            <p id="cost-tot" class="f-text"></p>
                        </div>
                    </div>


                   </div>
               </div>
           </div>
           <div class="row gy-3 g-2 mt-1">
               <div class="col-12 ">
                   <div class="p-3">
                       <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="bg-dark text-light  ">
                                <tr class="p-1">
                                    <td> Month</td>
                                    <td>Payment</td>
                                    <td>Principal</td>
                                    <td>Interest</td>
                                    <td>Total Interest</td>
                                    <td>Balance</td>
                                </tr>

                            </thead>
                            <tbody id="results">                               

                            </tbody>
                        </table>
                       </div>                    
                   </div>
               </div>
           </div>
       </div>
